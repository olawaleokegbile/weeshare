{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-6">
      <div class="">
        <div="card-body">
          <img class="img-fluid rounded-start" style="max-width: 50%; height: auto;" src="{{ user.profile.avatar.url }}">
          <div class="media-body">
            <br>
            <h3 class="text-secondary">Username: {{ user.username }}</h2>
      </div>

       <!-- FORM HERE -->
       <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Profile Info</legend>
          {{form|crispy }}
          <!-- Profile form -->
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Update Profile</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>


{% endblock %}
