{% extends 'index.html' %}
{% block content %}
{% for post in posts %}
<div class="jumbotron mt-3 bg-white shadow-lg">
<article class="media content-section shadow">
      <img src="{{ post.author.profile.avatar.url }}" alt="" width="50" 
      height="50"  class="article-img rounded-circle img-thumbnail img-fluid shadow">
  <div class="media-body">
    <div class="article-metadata d-flex justify-content-between">
      <a class="mr-2 " href="{% url 'user-profile' post.author.username %}"><h3>{{ post.author }}</h3></a>
        <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
    </div>
    {% if post.file %}
    <a href="{{ post.file.url }}"  download class="text-dark text-justify "><h5></h5></a>
    {% endif %}



    <h5><a class="article-title text-justify " href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h5>
    <div class="d-flex justify-content-between">
      <p class="article-content text-justify text-truncate overflow-hidden">{{ post.content }}</p>
    {% if post.file %}
    <div class="form-group mt-0 pt-0  m-2">          
      <a class="btn btn-outline-primary  btn-d "  href="{{ post.file.url }}"  download type="submit"><i class="fas fa-download"></i></a>
    </div>
    {% endif %}
  
    </div>

  </div>
  </div>
</article>
{% endfor %}

{% endblock content %}
